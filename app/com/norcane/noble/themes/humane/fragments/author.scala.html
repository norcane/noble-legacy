@(
        author: com.norcane.noble.api.models.BlogAuthor,
        router: com.norcane.noble.api.BlogReverseRouter
)(implicit m: Messages)

<div class="module">
  <div class="content">
    <h1><span>@Messages("noble.humane.about-the-author")</span></h1>
    @for(avatar <- author.avatar) {
      <img class="responsive" src="@router.asset(avatar)" alt="portrait" />
    }
    @for(biography <- author.biography) {
      <p>@Html(biography)</p>
    }
  </div>
</div>
