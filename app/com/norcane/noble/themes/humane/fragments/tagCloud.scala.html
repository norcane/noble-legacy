@(
        tagCloud: Seq[com.norcane.noble.api.models.Tag],
        router: com.norcane.noble.api.BlogReverseRouter
)(implicit m: Messages)

<div class="module">
  <div class="content">
    <h1><span>@Messages("noble.humane.tags")</span></h1>
    <ul class="tag-cloud">
      @for(tag <- tagCloud) {
        <li class="tag-@tag.weight">
          <a href="@router.tag(tag.name)">@tag.name</a>
        </li>
      }
    </ul>
  </div>
</div>
